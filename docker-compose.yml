# KingSick Docker Compose Configuration
# Production-ready configuration for all services

services:
  # Frontend - Next.js Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: kingsick-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
      - NEXT_PUBLIC_WS_URL=ws://backend:8000/ws
      - NEXT_PUBLIC_APP_NAME=KingSick
      - NEXT_PUBLIC_APP_ENV=production
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kingsick_network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Backend - FastAPI Application
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kingsick-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-kingsick}
      - REDIS_URL=redis://redis:6379/0
      - CORS_ORIGINS=["http://localhost:3000","http://localhost:3001","http://localhost:3002","http://frontend:3000"]
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kingsick_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Scheduler - Trading Scheduler Service
  scheduler:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: kingsick-scheduler
    restart: unless-stopped
    command: ["python", "-m", "app.scheduler.main"]
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-kingsick}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kingsick_network

  # Database - PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: kingsick-db
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-postgres}
      - POSTGRES_DB=${POSTGRES_DB:-kingsick}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db:/docker-entrypoint-initdb.d:ro
    networks:
      - kingsick_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-kingsick}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Cache - Redis
  redis:
    image: redis:7-alpine
    container_name: kingsick-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - kingsick_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  kingsick_network:
    driver: bridge
